<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Your Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Your Work Day Scheduler</h1>
    <q class="quote">If you work just for money, you’ll never make it, but if you love what you’re <br />doing and you
      always put the customer first, success will be yours. ~ Ray Kroc </q>
    <!-- container for Moment.js output -->
    <div id="currentDay" class="lead">
      <div id="displayMoment"></div>
    </div>

  </header>
  <div class="container" id="schedule">
    <!-- Timeblocks go here -->
    <!-- Table Header-->
    <table style="width: 100%;">
      <tr>
        <th>Time</th>
        <th>Event</th>
        <th>Save</th>
      </tr>
      <!--Begin Work Day Schedule with id for css and javascript formating and input fields-->
      <tr id="row">
        <td id="hour">9:00 AM</td>
        <td><input type="text" class="event col- 9 form-control" id="9" placeholder="Input 9:00 am event" /></td>
        <td><button onclick="save()" class="btn btn-outline-secondary">SAVE</button></td>
      </tr>
      <tr id="row">
        <td id="hour">10:00 AM</td>
        <td><input type="text" class="event col- 9 form-control" id="10" placeholder="Input 10:00 am event" /></td>
        <td><button onclick="save()" class="btn btn-outline-secondary">SAVE</button></td>
      </tr>
      <tr id="row">
        <td id="hour">11:00 AM</td>
        <td><input type="text" class="event col- 9 form-control" id="11" placeholder="Input 11:00 am event" /></td>
        <td><button onclick="save()" class="btn btn-outline-secondary">SAVE</button></td>
      </tr>
      <tr id="row">
        <td id="hour">12:00 PM</td>
        <td><input type="text" class="event col- 9 form-control" id="12" placeholder="Input 12:00 pm event" /></td>
        <td><button onclick="save()" class="btn btn-outline-secondary">SAVE</button></td>
      </tr>
      <tr id="row">
        <td id="hour">1:00 PM</td>
        <td><input type="text" class="event col- 9 form-control" id="13" placeholder="Input 1:00 pm event" /></td>
        <td><button onclick="save()" class="btn btn-outline-secondary">SAVE</button></td>
      </tr>
      <tr id="row">
        <td id="hour">2:00 PM</td>
        <td><input type="text" class="event col- 9 form-control" id="14" placeholder="Input 2:00 pm event" /></td>
        <td><button onclick="save()" class="btn btn-outline-secondary">SAVE</button></td>
      </tr>
      <tr id="row">
        <td id="hour">3:00 PM</td>
        <td><input type="text" class="event col- 9 form-control" id="15" placeholder="Input 3:00 am event" /></td>
        <td><button onclick="save()" class="btn btn-outline-secondary">SAVE</button></td>
      </tr>
      <tr id="row">
        <td id="hour">4:00 PM</td>
        <td><input type="text" class="event col- 9 form-control" id="16" placeholder="Input 4:00 pm event" /></td>
        <td><button onclick="save()" class="btn btn-outline-secondary">SAVE</button></td>
      </tr>
      <tr id="row">
        <td id="hour">5:00 PM</td>
        <td><input type="text" class="event col- 9 form-control" id="17" placeholder="Input 5:00 pm event" /></td>
        <td><button onclick="save()" class="btn btn-outline-secondary">SAVE</button></td>
      </tr>
      <tr id="row">
        <td id="hour">6:00 PM</td>
        <td><input type="text" class="event col- 9 form-control" id="18" placeholder="Input 6:00 pm event" /></td>
        <td><button onclick="save()" class="btn btn-outline-secondary">SAVE</button></td>
      </tr>
    </table>
  </div>
  <!--js scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- reference Moment.js library -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript"></script>
  <!--scripts within HTML for time-->
  <script>
    function time() {
      // instantiate a moment object
      var NowMoment = moment();

      // instantiate a JavaScript Date object
      var NowDate = new Date();

      // display value of moment object in #displayMoment div
      var eDisplayMoment = document.getElementById('displayMoment');
      eDisplayMoment.innerHTML = NowMoment;

      // display value of Date object in #displayJsDate div
      var eDisplayDate = document.getElementById('displayJsDate');
      eDisplayDate.innerHTML = NowDate;
    };
  </script>
  <script src="script.js"></script>
</body>

</html>
